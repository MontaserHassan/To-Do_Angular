  <div class="topnav" *ngIf="isLogged">

    <a (click)="loginUser()">Login</a>

    <a (click)="register()">Register</a>

    <a class="active" routerLink="home">Home</a>

    <a routerLink="contact-Us">Contact Us</a>

    <a routerLink="about-Me">About Me</a>

    <a (click)="logOutUser()">Logout</a>

    <a>{{_user.user.name}}</a>

    <img src="../../assets/Montaser.jpeg">

    <i class="fa fa-trash" aria-hidden="true" style="margin-right: 20;"><span class="delSpan">{{_todos.getDeletedPercentage()}}</span></i>
